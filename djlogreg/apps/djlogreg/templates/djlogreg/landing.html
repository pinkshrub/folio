<html>
<head>
	<title>
		Login and Register
	</title>
	{% load staticfiles %}

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'djlogreg/css/materialize.css' %}"  media="screen,projection"/>

</head>
<body>
	<div class="container">
		<div>
			<h4>Welcome to Login and Registration!</h4>
			<div class="row">
				<div class="col s6">
					<h4>Register</h4>
					<form action="/register/" method="POST">
						{% csrf_token %}
						<label for="r_first">first name:</label>
						<input type="text" name="r_first">
						<label for="r_last">last name:</label>
						<input type="text" name="r_last">
						<label for="r_username">username:</label>
						<input type="text" name="r_username">
						<label for="r_email">email:</label>
						<input type="text" name="r_email">
						<label for="r_password">password</label>
						<input type="password" name="r_password">
						<label for="r_password2">confirm password</label>
						<input type="password" name="r_password2">
						<input type="submit" value="Register">
					</form>
				</div>
				<div class="col s6">
					<h4>Login</h4>
					<form action="/login/" method="POST">
					{% csrf_token%}
					<label for="l_username">Username</label>
					<input name="l_username" type="text" >
					<label for="l_password">Password</label>
					<input name="l_password" type="password" >
					<input type="submit" value="Login">	
					</form>
					<div>
						{% if messages %}
							{% for message in messages %}
								<P>{{ message }}</P>
							{% endfor %}
						{% endif %}
					</div>
				</div>
			</div>
		</div>
	</div>

    {% block footer %}
    	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    	<script type="text/javascript" src="{% static 'djlogreg/js/materialize.js' %}"></script>
    {% endblock %}
</body>
</html>
